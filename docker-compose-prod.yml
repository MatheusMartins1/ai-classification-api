version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-regression-api:prod
    container_name: ai-regression-api-prod
    ports:
      - "${PORT:-8345}:${PORT:-8345}"
    env_file:
      - .env.prod
    environment:
      - APP_NAME=${APP_NAME:-Image Metadata API}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - WEBHOOK_TIMEOUT=${WEBHOOK_TIMEOUT:-10.0}
      - PORT=${PORT:-8345}
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8345/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - ai-regression-a pi-network

networks:
  ai-regression-api-network:
    driver: bridge
    name: ai-regression-api-network

